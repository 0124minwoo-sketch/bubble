<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë¹„ëˆ—ë°©ìš¸ ì˜ˆìˆ  (ìƒ‰ìƒ/ë ˆì´ì–´ ìˆœì„œ ì•ˆì •í™” ë²„ì „)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      cursor: pointer;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.25s;
      z-index: 10;
    }
    #saveBtn { right: 20px; background-color: #4CAF50; }
    #shareBtn { right: 130px; background-color: #2196F3; }
    #saveBtn:hover { background-color: #45a049; }
    #shareBtn:hover { background-color: #1976D2; }
    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button class="btn" id="shareBtn">ğŸ“¤ ê³µìœ </button>
  <button class="btn" id="saveBtn">ğŸ’¾ ì €ì¥</button>
  <div id="toast">ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const saveBtn = document.getElementById("saveBtn");
    const shareBtn = document.getElementById("shareBtn");
    const toast = document.getElementById("toast");

    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const MAX_DURATION = isMobile ? 2.0 : 4.0;

    // ìº”ë²„ìŠ¤ ë¦¬ì‚¬ì´ì¦ˆ
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ğŸ¨ ë¹„ëˆ—ë°©ìš¸ í´ë˜ìŠ¤
    class Bubble {
      constructor(width, height) {
        this.width = width;
        this.height = height;
        this.x = Math.random() * (width - 200) + 100;
        this.y = Math.random() * (height - 200) + 100;
        this.radius = 25 + Math.random() * 35;
        this.color = this.randomColor();
        this.popped = false;
        this.expandRadius = this.radius;
        this.waveRadius = this.radius;
        this.opacity = 1.0;
        this.dx = (Math.random() - 0.5) * 3.5;
        this.dy = (Math.random() - 0.5) * 3.5;
      }

      randomColor() {
        if (Math.random() < 0.25) {
          const s = 220 + Math.random() * 35;
          return `rgb(${s},${s},${s})`;
        } else {
          const r = 40 + Math.random() * 190;
          const g = 40 + Math.random() * 190;
          const b = 40 + Math.random() * 190;
          return `rgb(${r},${g},${b})`;
        }
      }

      move() {
        if (!this.popped) {
          this.x += this.dx;
          this.y += this.dy;
          if (this.x - this.radius < 0 || this.x + this.radius > this.width) this.dx *= -1;
          if (this.y - this.radius < 0 || this.y + this.radius > this.height) this.dy *= -1;
        }
      }

      pop() { this.popped = true; }

      updatePop() {
        if (this.popped) {
          this.expandRadius += 2.3;
          this.waveRadius += 4.2;
        }
      }

      draw(ctx) {
        if (!this.popped) {
          ctx.beginPath();
          ctx.globalAlpha = 0.55;
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1.0;
        } else {
          const base = this.color.replace("rgb", "rgba").replace(")", ",0.6)");
          // íŒŒë™
          for (let i = 0; i < 2; i++) {
            const r = this.waveRadius + i * 6;
            const alpha = Math.max(0, 0.6 - (r - this.radius) * 0.01);
            if (alpha > 0) {
              ctx.beginPath();
              ctx.globalAlpha = alpha;
              ctx.strokeStyle = base;
              ctx.lineWidth = 2;
              ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
              ctx.stroke();
            }
          }
          // í¼ì§
          for (let r = this.radius; r < this.expandRadius; r += 5) {
            const alpha = Math.max(0, 0.4 - (r - this.radius) * 0.02);
            if (alpha <= 0) break;
            ctx.beginPath();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = base;
            ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1.0;
        }
      }
    }

    let bubbles = [];
    let popped = false;
    let fadeStart = null;
    let stopAll = false;

    const colorLayer = document.createElement("canvas");
    const colorCtx = colorLayer.getContext("2d");

    function resetScene() {
      bubbles = [];
      for (let i = 0; i < 25; i++) bubbles.push(new Bubble(canvas.width, canvas.height));
      colorLayer.width = canvas.width;
      colorLayer.height = canvas.height;
      colorCtx.clearRect(0, 0, canvas.width, canvas.height);
      popped = false;
      fadeStart = null;
      stopAll = false;
    }

    resetScene();

    // ë°°ê²½ í˜ì´ë“œ
    function fadeBackground() {
      if (!stopAll) {
        ctx.fillStyle = "rgba(255,255,255,0.14)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function animationLoop() {
      fadeBackground();

      // í•­ìƒ ì œì¼ ë’¤ì— ìƒ‰ìƒ ë°°ê²½ ë¨¼ì € ê·¸ë¦¼
      if (!stopAll) {
        ctx.drawImage(colorLayer, 0, 0);
      }

      if (!popped) {
        // ì›€ì§ì´ëŠ” ë²„ë¸”
        bubbles.forEach((b) => { b.move(); b.draw(ctx); });
      } else {
        const elapsed = (performance.now() - fadeStart) / 1000;

        if (!stopAll && elapsed < MAX_DURATION) {
          bubbles.forEach((b) => { b.updatePop(); b.draw(ctx); });

          // ìƒ‰ìƒ í¼ì§
          const colors = bubbles.map((b) => b.color);
          for (let i = 0; i < 12; i++) {
            const c = colors[Math.floor(Math.random() * colors.length)];
            const r = 20 + Math.random() * 70;
            const alpha = 0.1 + Math.random() * 0.2;
            colorCtx.beginPath();
            colorCtx.globalAlpha = alpha;
            colorCtx.fillStyle = c;
            colorCtx.arc(
              Math.random() * canvas.width,
              Math.random() * canvas.height,
              r,
              0,
              Math.PI * 2
            );
            colorCtx.fill();
          }
        } else if (!stopAll && elapsed >= MAX_DURATION) {
          stopAll = true; // ë” ì´ìƒ ê·¸ë¦¼ ì—†ìŒ
        }

        // ë©ˆì¶˜ ë’¤ì—ëŠ” ìœ ì§€
        if (stopAll) {
          ctx.drawImage(colorLayer, 0, 0); // ë°°ê²½ ìƒ‰ ìœ ì§€
          bubbles.forEach((b) => { b.draw(ctx); }); // ë²„ë¸”ì„ ë§¨ ì•ìœ¼ë¡œ
        }
      }

      requestAnimationFrame(animationLoop);
    }

    function handlePopEvent() {
      if (!popped) {
        popped = true;
        fadeStart = performance.now();
        bubbles.forEach((b) => b.pop());
      } else if (stopAll) {
        resetScene();
      }
    }

    canvas.addEventListener("click", handlePopEvent);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handlePopEvent();
    });

    // ì €ì¥/ê³µìœ 
    saveBtn.addEventListener("click", () => {
      const now = new Date();
      const filename = `bubble_art_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,"0")}${String(now.getDate()).padStart(2,"0")}_${String(now.getHours())}${String(now.getMinutes())}${String(now.getSeconds())}.png`;
      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();
      showToast("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
    });

    shareBtn.addEventListener("click", async () => {
      const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png"));
      const file = new File([blob], "bubble_art.png", { type: "image/png" });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: "ë¹„ëˆ—ë°©ìš¸ ì•„íŠ¸ ğŸ¨",
            text: "ë‚´ê°€ ë§Œë“  ë¹„ëˆ—ë°©ìš¸ ì•„íŠ¸!",
            files: [file],
          });
          showToast("âœ… ê³µìœ ë˜ì—ˆìŠµë‹ˆë‹¤!");
        } catch (err) {
          console.log("ê³µìœ  ì·¨ì†Œ:", err);
        }
      } else {
        showToast("âŒ ê³µìœ ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    requestAnimationFrame(animationLoop);
  </script>
</body>
</html>
